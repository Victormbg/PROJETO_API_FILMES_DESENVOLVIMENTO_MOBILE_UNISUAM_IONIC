<ion-header [translucent]="true" class="custom-header">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">
      <ion-icon name="mail"></ion-icon> E-mail
    </ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      <ion-icon name="key"></ion-icon> Senha
    </ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>

  <div class="ion-padding">
    <ion-button expand="full" class="custom-button" (click)="loginUsuario()">Login</ion-button>
  </div>

  <div class="ion-padding">
    <ion-button expand="full" class="custom-button" routerLink="/inserir">Cadastrar</ion-button>
  </div>

</ion-content>
