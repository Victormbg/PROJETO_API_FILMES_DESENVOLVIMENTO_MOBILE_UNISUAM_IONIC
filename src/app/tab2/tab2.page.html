<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Feed de Filmes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="efeitoRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let filme of lista_filmes">
    <ion-img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path"></ion-img>
    <ion-card-header>
      <ion-card-title>{{filme.title}}</ion-card-title>
      <ion-card-subtitle>{{filme.release_date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{filme.overview}}</ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="efeitoScrollInfinito($event)">
    <ion-infinite-scroll-content loadingText="Carregando..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
